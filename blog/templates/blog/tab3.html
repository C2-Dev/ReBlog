{% extends 'blog/base.html' %}
{% load static %}

{% block tab3hi %}is-active{% endblock %}
{% block tab3act %}is-active{% endblock %}

{% block tab3 %}
<style>
    .mdl-card {}
    .mdl-card>.mdl-card__title {
        color: #fff;
        background: url("{{ user.profile.banner_url }}") center / cover;
    }
    .mdl-card>.mdl-card__media>.avatar {
        width: 94%;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10%;
    }
</style>
<br>
<div class="mdl-grid">
    <div class="mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ user.username }}</h2>
            </div>
            <div class="mdl-card__media">
                <img class="avatar" src="{{ user.profile.pic_url }}" alt="profile picture">
            </div>
            <div class="mdl-card__supporting-text">
                Motto: {{ user.profile.motto }}<br>
            </div>
            <div class="mdl-card__actions">
                <a href="{% url 'tab2' %}">update profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
