{% load static %}
<html>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-lime.min.css"/>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="padding-left: 0px;">
  <header class="mdl-layout__header" style="padding-left: 0px;">

      <span class="mdl-layout-title"><img src="{% static "blog/images/reblog.png" %}" alt="Reblog Icon"></span>

        <a class="mdl-navigation__link" href="{% url 'index' %}">Index</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{% url 'index' %}">Index</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</div>
