{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block tab1hi %}is-active{% endblock %}
{% block tab1act %}is-active{% endblock %}

{% block tab1 %}
<style>
    .mdl-card {
        width: 385px;

    }
    .mdl-card>.mdl-card__title {
        color: #fff;
        background: url("{{ user.profile.banner_url }}") center / cover;
    }

    .mdl-card>.mdl-card__supporting-text {
        width: 100%;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10%;
    }
</style>
<br>
<div class="mdl-grid">
    <div class="mdl-grid">
        <div class="mdl-cell--6-col">
            <div class="mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ user.username }}&nbsp<i class="material-icons">repeat</i></h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form method="POST" action="{% url 'tab1' %}" id="PostForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit"><i class="material-icons">repeat</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
